<div class="p-6">
    <!-- Header -->
    <h3 class="text-lg font-bold">Setting</h3>
    <div class="flex justify-start items-center mb-4">
        <div class="border-b-2 border-Pink w-20"></div>
        <i class="fa-solid fa-circle text-Pink text-[10px] ml-1"></i>
    </div>
    <div class="flex justify-evenly flex-wrap gap-5">
        <div class="bg-[#E4E4E4] w-64 h-40 rounded-xl flex justify-center items-center flex-col gap-5 text-xl ">

            <div>
                Dark Mode
            </div>

            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <div
                    class="relative w-11 h-6 bg-black peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>

            </label>

        </div>
        <div class="bg-[#E4E4E4] p-10 w-64 h-40 rounded-xl flex justify-center items-center flex-col gap-5 text-xl">
            <div>
                Language
            </div>

            <a class="lg:ml-auto lg:mr-auto py-2 text-sm text-gray-900 font-bold rounded-xl transition duration-200 flex justify-center"
                (click)="toggleDropdown()">
                <div
                    class="flex flex-col rounded-sm bg-white hover:shadow-xl py-2 px-4 focus:outline-none border-2 border-pink-500">
                    <div>
                        <button type="button" aria-expanded="isDropdownOpen"
                            class="flex items-center gap-1 font-normal text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 64 64">
                                <path fill="#f2b200" d="M31.8 2c-13 0-24.1 8.4-28.2 20h56.6C56 10.4 44.9 2 31.8 2" />
                                <path fill="#83bf4f"
                                    d="M31.8 62c13.1 0 24.2-8.3 28.3-20H3.6c4.1 11.7 15.2 20 28.2 20" />
                                <path fill="#fff"
                                    d="M3.6 22c-1.1 3.1-1.7 6.5-1.7 10s.6 6.9 1.7 10h56.6c1.1-3.1 1.7-6.5 1.7-10s-.6-6.9-1.7-10z" />
                                <circle cx="31.8" cy="32" r="8" fill="#428bc1" />
                                <circle cx="31.8" cy="32" r="7" fill="#fff" />
                            </svg>

                            <span class="font-medium text-gray-900 whitespace-nowrap">{{ selectedLanguage }}</span>
                            <svg class="w-3 h-3 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l3-3m0 0l3 3m-3-3v18" />
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="isDropdownOpen" class="mt-2">
                        <div class="flex flex-col rounded-lg bg-white shadow-md py-2">
                            <button (click)="selectLanguage('English')"
                                class="text-left px-4 py-2 hover:bg-gray-100 w-full">
                                English
                            </button>
                            <button (click)="selectLanguage('Hindi')"
                                class="text-left px-4 py-2 hover:bg-gray-100 w-full">
                                Hindi
                            </button>
                            <button (click)="selectLanguage('Spanish')"
                                class="text-left px-4 py-2 hover:bg-gray-100 w-full">
                                Spanish
                            </button>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>
