<div class="p-6">
    <h3 class="text-lg font-bold">My Coupons</h3>
    <div class="flex items-center mb-6">
        <div class="border-b-2 border-pink-500 w-16"></div>
        <i class="fa-solid fa-circle text-pink-500 text-[10px]"></i>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Coupon card with hover effect -->
        <div *ngFor="let coupon of coupons"
            class="bg-[#FAFAFA] p-4 rounded-lg shadow-md flex items-center flex-wrap justify-between transform hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out animate__animated animate__fadeIn"
            data-aos="fade-up">

            <div class="flex items-center flex-wrap gap-4">
                <div class="border-r-2 border-dashed border-pink-500 px-10">
                    <div class="bg-pink-100 p-4 rounded-lg text-center">
                        <i class="fa-solid fa-percent text-4xl text-blue-500"></i>
                    </div>
                    <h4 class="text-lg font-bold">{{ coupon.discount }}</h4>
                </div>

                <div>
                    <p class="text-sm">{{ coupon.dateRange }}</p>
                    <p class="text-sm text-gray-500">*min purchase {{ coupon.minPurchase }}</p>
                </div>
            </div>

            <!-- Checkbox with hover and click effect -->
            <div class=" items-center justify-start ">
                <!-- <div 
                    class="w-4 h-4 bg-gray-200 rounded-full border border-gray-400 cursor-pointer hover:bg-pink-500 hover:border-pink-500 transition duration-300 ease-in-out transform active:scale-110">
                </div> -->
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-full px-4 py-2"
                    (click)="copyToClipboard()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
</div>
