<!-- tabbed-interface.component.html -->
<div class="my-10">
    <div class="mx-10">
        <nav class="flex space-x-2" aria-label="Tabs" role="tablist">

            <button type="button" (click)="switchTab(1)" [class.active]="activeTab === 1"
                class="bg-white hover:bg-blue hover:text-white shadow-2xl p-2 px-5 font-bold rounded-md ">
                <div class="flex gap-5 items-center justify-center">
                    <img src="assets/Menu/non.png" alt="" class="w-10 h-10 object-contain">
                    <p> Non-Veg</p>
                </div>


            </button>


            <button type="button" (click)="switchTab(2)" [class.active]="activeTab === 2"
                class="bg-white hover:bg-blue hover:text-white  shadow-2xl p-2 px-5 font-bold rounded-md ">

                <div class="flex gap-5 items-center justify-center">
                    <img src="assets/Menu/veg.png" alt="" class="w-10 h-10 object-contain">
                    <p> Veg</p>
                </div>

            </button>

        </nav>
    </div>

    <div class="mt-3 mx-10">
        <div *ngIf="activeTab === 1">
            <div class="flex my-10 mx-10 ">
                <div class="font-bold text-2xl text-blue">
                    Appetizers
                </div>

            </div>

            <div class="flex justify-around flex-wrap gap-5 mx-5">
                <div *ngFor="let pro of PopularPro">

                    <a href="#"
                        class="flex flex-col items-center hover:border-Pink hover:border-2 hover:bg-LightPink hover:text-Pink  bg-white border  rounded-lg shadow md:flex-row md:max-w-xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                            src="{{pro.img}}" alt="">
                        <div class="px-5 pb-5">
                            <a href="#">
                                <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                                    {{pro.sortname}}</h5>
                            </a>
                            <a href="#" class="">
                                <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                                    {{pro.name}}</h5>
                            </a>

                            <div class="flex items-center justify-between  ">
                                <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                                <a data-modal-target="staticModal" data-modal-toggle="staticModal" type="button"
                                    class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">Add
                                    to cart</a>
                            </div>
                        </div>
                    </a>

                </div>
            </div>

        </div>
        <div *ngIf="activeTab === 2">
            <div class="flex my-10 mx-10 ">
                <div class="font-bold text-2xl text-blue">
                    Kala Channa
                </div>

            </div>

            <div class="flex justify-around flex-wrap gap-5 mx-5">
                <div *ngFor="let pro of PopularPro">

                    <a href="#"
                        class="flex flex-col items-center hover:border-Pink hover:border-2 hover:bg-LightPink hover:text-Pink  bg-white border  rounded-lg shadow md:flex-row md:max-w-xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                            src="{{pro.img}}" alt="">
                        <div class="px-5 pb-5">
                            <a href="#">
                                <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                                    {{pro.sortname}}</h5>
                            </a>
                            <a href="#" class="">
                                <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                                    {{pro.name}}</h5>
                            </a>

                            <div class="flex items-center justify-between  ">
                                <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                                <a href="#"
                                    class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">Add
                                    to cart</a>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
        </div>

    </div>

    <!-- <button (click)="popup.openPopup()">Open Popup</button> -->

    <!-- Main modal -->
    <div class="fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">Popup Content</h2>
            <p>Your popup content goes here.</p>
            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
                (click)="closePopup()">Close</button>
        </div>
    </div>

</div>
