<div class="flex my-10 mx-10 ">
    <div class="font-bold text-2xl text-blue underline underline-offset-8">
        Savory and Satisfying
    </div>

</div>


<div class="flex justify-around flex-wrap gap-5 mx-5">
    <div *ngFor="let pro of PopularPro">

        <a href="#"
            class="flex flex-col items-center hover:border-Pink hover:border-2 hover:bg-LightPink hover:text-Pink  bg-white border  rounded-lg shadow md:flex-row md:max-w-xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                src="{{pro.img}}" alt="">
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                        {{pro.sortname}}</h5>
                </a>
                <a href="#" class="">
                    <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                        {{pro.name}}</h5>
                </a>

                <div class="flex items-center justify-between  ">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                    <a href="#"
                        class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                         text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">Add
                        
                         <span><i class="fa-solid fa-cart-shopping mx-2"></i></span></a>
                </div>
            </div>
        </a>

    </div>
</div>
