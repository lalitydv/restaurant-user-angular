<div class="my-16">


    <div class="flex  py-10 mx-10 ">
        <div class="font-bold text-2xl text-blue underline underline-offset-8">
            Savory and Satisfying
        </div>

    </div>


    <div class="flex justify-between flex-wrap gap-5 mx-10" data-aos="fade-left" data-aos-duration="1500">
        <div *ngFor="let pro of PopularPro" (click)="openModal(pro)">

            <a 
                class="flex flex-col items-center hover:border-Pink  hover:bg-LightPink hover:text-Pink  bg-white border-2  rounded-lg shadow md:flex-row md:max-w-xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                    src="{{pro.img}}" alt="">
                <div class="px-5 pb-5">
                    <a>
                        <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                            {{pro.sortname}}</h5>
                    </a>
                    <a  class="">
                        <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                            {{pro.name}}</h5>
                    </a>

                    <div class="flex items-center justify-between  ">
                        <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                        <a  class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                         text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">Add

                            <span><i class="fa-solid fa-cart-shopping mx-2"></i></span></a>
                    </div>
                </div>
            </a>

        </div>
    </div>
  <!-- Modal Popup -->
  <div *ngIf="selectedProduct" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
        <!-- Close Button -->
        <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-900" (click)="closeModal()">
            <i class="fa-solid fa-times"></i>
        </button>

        <!-- Modal Content -->
        <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ selectedProduct.sortname }}</h2>
        <img [src]="selectedProduct.img" alt="Product Image" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-lg text-gray-700">{{ selectedProduct.sortname }}</p>
        <a class="">
            <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                {{selectedProduct.name}}</h5>
        </a>

        <div class="mt-4">
            <span class="text-xl font-bold text-Pink">$ {{ selectedProduct.Price }}</span>
            <span class="text-lg text-gray-500 line-through ml-3">$ {{ selectedProduct.Price }}</span>
        </div>

        <!-- Add to Cart Button -->
        <button class="w-full bg-Pink hover:bg-Pink text-white py-2 mt-6 rounded-lg">
            <a href="checkout"> Add to Cart</a>
        </button>
    </div>
</div>
</div>
