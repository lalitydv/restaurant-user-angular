<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Welcome Back
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-Pink focus:border-Pink block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-Pink-500 dark:focus:border-Pink-500"
                            placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-Pink focus:border-Pink block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-Pink-500 dark:focus:border-Pink-500"
                            required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-Pink dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-Pink dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-Pink hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-Pink hover:bg-Pink focus:ring-4 focus:outline-none focus:ring-Pink font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-Pink dark:hover:bg-Pink dark:focus:ring-primary-800">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="#"
                            class="font-medium text-Pink hover:underline dark:text-primary-500">Sign up</a>
                    </p>

                    <div class=" text-center my-5">
                        OR
                    </div>
                    <div
                        class="w-full  bg-transparent md:t-Pink text-Pink hover:text-white border-2 hover:bg-Pink focus:ring-4 focus:outline-none focus:ring-Pink font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-Pink dark:hover:bg-Pink dark:focus:ring-primary-800 ">
                        Login As Guest
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="bg-gray-50 dark:bg-gray-900 ">
    <div class="flex flex-col items-center justify-center px-6  mx-auto  lg:py-0">
        <div class="w-full bg-white rounded-lg  shadow dark:border 
             mt-0 sm:max-w-xl my-2 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <h2 class="text-center text-xl font-bold mt-5">For quick demo login click below</h2>
            <div class=" flex-center py-5 ">
                <div class=" flex justify-center gap-10 items-center md:flex-row flex-col">
                    <div class="bg-Admin text-white font-bold text-xl px-10 p-2 rounded-xl my-3">
                        Admin
                    </div>
                    <div class="bg-Customer text-white font-bold text-xl px-10 p-2 rounded-xl">
                        Customer
                    </div>

                </div>
                <div class=" flex justify-center gap-10 items-center md:flex-row flex-col my-3">
                    <div class="bg-Manager text-white font-bold text-xl px-10 p-2 rounded-xl whitespace-nowrap">
                        Branch Manager
                    </div>
                    <div class="bg-Operator text-white font-bold text-xl px-10 p-2 rounded-xl whitespace-nowrap">
                        Pos Operator
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
