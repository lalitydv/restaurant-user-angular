<section class="bg-gray-50 dark:bg-gray-900" data-aos="fade-in">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0" data-aos="fade-up">

        <div
            class="w-full bg-white rounded-2xl shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
            data-aos="zoom-in" data-aos-delay="300">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8" data-aos="fade-up" data-aos-delay="600">
                <h1
                    class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Welcome Back
                </h1>
                <form class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-Pink focus:border-Pink block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-Pink-500 dark:focus:border-Pink-500"
                            placeholder="name@company.com" data-aos="fade-right" data-aos-delay="700">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-Pink focus:border-Pink block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-Pink-500 dark:focus:border-Pink-500"
                            data-aos="fade-left" data-aos-delay="800">
                    </div>
                    <div class="flex items-center justify-between" data-aos="fade-up" data-aos-delay="900">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-Pink dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-Pink dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="forgotPassword"
                            class="text-sm font-medium text-Pink hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <button routerLink="/profile-main"
                        class="w-full text-white bg-Pink hover:bg-Pink focus:ring-4 focus:outline-none focus:ring-Pink font-medium 
                        rounded-lg text-sm px-5 py-2.5 text-center dark:bg-Pink dark:hover:bg-Pink dark:focus:ring-primary-800"
                        data-aos="fade-up" data-aos-delay="1000">
                        Log in
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a
                            class="font-medium text-Pink hover:underline dark:text-primary-500">Sign up</a>
                    </p>

                    <div class="text-center my-5" data-aos="fade-up" data-aos-delay="1100">
                        OR
                    </div>
                    <a href="afterente">
                        <div
                            class="w-full bg-transparent md:t-Pink text-Pink hover:text-white border-2 hover:bg-Pink focus:ring-4 focus:outline-none focus:ring-Pink font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-Pink dark:hover:bg-Pink dark:focus:ring-primary-800"
                            data-aos="zoom-in" data-aos-delay="1200">
                            Login As Guest
                        </div>
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
