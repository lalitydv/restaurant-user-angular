<div class="my-2">
    <!-- slider  -->
    <div>
        <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-[600px]">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/Slider/slider1.png"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/Slider/7682746.png"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/Slider/3724697.png"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>

            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                    data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                    data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                    data-carousel-slide-to="2"></button>

            </div>
            <!-- Slider controls -->
            <button type="button"
                class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-prev>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-LightPink dark:bg-gray-800/30 group-hover:bg-Pink dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button"
                class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-next>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-LightPink dark:bg-gray-800/30 group-hover:bg-Pink dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

    </div>


    <!-- slider  -->
    <!-- menu cart items -->
    <div class=" mx-10 my-10 ">

        <div class="flex justify-between">
            <div class="font-bold text-2xl text-blue underline underline-offset-8 ">
                Our Menu
            </div>
            <a href="menu">
                <div class="p-2 border-2 border-Pink rounded-lg px-10 hover:bg-Pink hover:text-white">
                    View All
                </div>
            </a>
        </div>

    </div>
    <div class="flex justify-around flex-wrap gap-5 mx-5">
        <div *ngFor="let tile of tiles">
            <div
                class=" hover:shadow-xl bg-gray-100 hover:bg-LightPink hover:text-Pink hover:border-2 border-2 hover:border-Pink  rounded-lg flex justify-center items-center flex-col p-5">
                <a href="#">
                    <img src="{{ tile.img }}" class="md:w-44 md:h-44 h-full w-full object-contain" />
                </a>
                <div>

                    <p class="mb-3  font-bold text-md dark:text-gray-400">{{ tile.name }}</p>


                </div>
            </div>

        </div>
    </div>
    <!-- menu cart items -->

    <!-- Product cart items -->
    <div>

    </div>
    <div class=" mx-10 my-10 ">

        <div class="flex my-10 ">
            <div class="font-bold text-2xl text-blue underline underline-offset-8">
                Featured Items
            </div>

        </div>


        <div class="flex justify-around flex-wrap gap-5 mx-5">
            <div *ngFor="let pro of Product">
                <div
                    class="  max-w-xs bg-gray-100 hover:border-Pink  border-2 hover:bg-LightPink hover:text-Pink    rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <a href="#">
                        <img class="p-8 rounded-t-lg  " src="{{ pro.img }}" alt="product image" />
                    </a>
                    <div class="px-5 pb-5">
                        <a href="#">
                            <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                                {{pro.sortname}}</h5>
                        </a>
                        <a href="#">
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                                {{pro.name}}</h5>
                        </a>

                        <div class="flex items-center justify-between">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                            <a href="checkout"
                                class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium 
                                rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">

                                Add
                                <span><i class="fa-solid fa-cart-shopping mx-2"></i></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product cart items -->
    <!-- poster items -->

    <app-offer></app-offer>

    <!-- poster items -->
    <!-- Most Popular Items  -->
    <div class=" mx-10 my-10 ">

        <div class="flex my-10 ">
            <div class="font-bold text-2xl text-blue underline underline-offset-8">
                Most Popular Items
            </div>

        </div>

        <div class="flex justify-around flex-wrap gap-5 mx-5">
            <div *ngFor="let pro of PopularPro">

                <a href="#"
                    class="flex flex-col items-center hover:border-Pink border-2 hover:bg-LightPink hover:text-Pink  bg-gray-100   rounded-lg shadow md:flex-row md:max-w-xl  dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                        src="{{pro.img}}" alt="">
                    <div class="px-5 pb-5">
                        <a href="#">
                            <h5 class="text-xl  tracking-tight text-Pink font-bold dark:text-white">
                                {{pro.sortname}}</h5>
                        </a>
                        <a href="#" class="">
                            <h5 class="text-xl my-5 font-semibold tracking-tight text-gray-900 dark:text-white">
                                {{pro.name}}</h5>
                        </a>

                        <div class="flex items-center justify-between  ">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{pro.Price}}</span>
                            <a href="checkout"
                                class="text-white bg-blue hover:bg-blue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue dark:focus:ring-blue">
                                Add
                                <span><i class="fa-solid fa-cart-shopping mx-2"></i></span></a>
                        </div>
                    </div>
                </a>

            </div>
        </div>

    </div>
    <!-- Most Popular Items -->

</div>
<br>
