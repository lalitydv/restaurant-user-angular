<!-- Modal Backdrop -->
<div *ngIf="selectedProduct" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
        <!-- Close Button -->
        <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-900" (click)="closeModal()">
            <i class="fa-solid fa-times"></i>
        </button>
        
        <!-- Modal Content -->
        <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ selectedProduct.sortname }}</h2>
        <img [src]="selectedProduct.img" alt="Product Image" class="w-full h-48 object-cover rounded mb-4">
        <p class="text-lg text-gray-700">{{ selectedProduct.description }}</p>
        
        <div class="mt-4">
            <span class="text-xl font-bold text-Pink">$ {{ selectedProduct.Price }}</span>
            <span class="text-lg text-gray-500 line-through ml-3">$ {{ selectedProduct.oldPrice }}</span>
        </div>

        <!-- Add to Cart Button -->
        <button class="w-full bg-blue hover:bg-blue-700 text-white py-2 mt-6 rounded-lg">
            Add to Cart
        </button>
    </div>
</div>
